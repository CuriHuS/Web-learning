<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록을 사용해 세로 메뉴 만들기</title>
  <style>
    a {
      text-decoration:none; /*링크를 걸면 자동으로 밑줄 그어져서 삭제하기 위함*/
    }
    nav {
      width:300px;
      margin:50px 30px;
    }
    ul {
      list-style:none;
    }
    li {
      border:1px solid #222;
      padding:20px;
      margin:5px;
    }
  </style>
</head>
<body>
  <h1>인터넷 바로가기</h1>
  <nav> <!-- navgiation links 집합을 정의할 때 사용-->
    <ul>
      <li><a href="https://naver.com">네이버</a></li>
      <li><a href="https://google.co.kr">구글</a></li>
      <li><a href="https://youtube.com">유튜브</a></li>
      <li><a href="https://chrome.com">크롬 다운로드</a></li>
    </ul>
  </nav>
</body>
</html>
